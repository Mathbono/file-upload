<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Connexion</title>
</head>
<body>
	<h1>Connexion</h1>
	<br>
	<form action="http://localhost:8081/Gestibank/traiterLogin.html" method="post">
		<table>
			<tr>
				<td align="center" width=200>
					Identifiant
				</td>
				<td>
					<input type="text" name="login" maxlength=20 size=20 value="">
				</td>
			</tr>
			<tr>
				<td align="center">
					Mot de passe
				</td>
				<td>
					<input type="password" name="motDePasse" maxlength=20 size=20 value="">
				</td>
			</tr>
			<tr>
				<td align="right">
					<input type="reset" value="Reinitialiser">
				</td>
				<td align="right">
					<input type="submit" value="Se connecter">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
